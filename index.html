<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸš— Zijn we er al bijna?</title>
    <meta name="description" content="Kindvriendelijke reisvoortgang-app voor kinderen op de achterbank">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#FF6B6B">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Zijn we er al bijna?">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸš—</text></svg>">
</head>
<body>
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- Main App -->
    <div class="app">
        <!-- Header Section -->
        <header class="header">
            <h1 class="title">ğŸš— Zijn we er al bijna?</h1>
            <button id="back-to-setup" class="header-btn hidden">âš™ï¸</button>
        </header>
        
        <!-- Address Input Section -->
        <section class="address-section" id="address-section">
            <div class="input-group">
                <label for="destination-input" class="input-label">ğŸ Eindbestemming</label>
                <input 
                    type="text" 
                    id="destination-input" 
                    class="address-input" 
                    placeholder="Waar gaan we naartoe?"
                    autocomplete="off"
                >
            </div>
            
            <div class="input-group">
                <label for="next-stop-input" class="input-label">â¸ï¸ Volgende stop (optioneel)</label>
                <input 
                    type="text" 
                    id="next-stop-input" 
                    class="address-input" 
                    placeholder="Toiletpauze of tankstop?"
                    autocomplete="off"
                >
            </div>
            
            <div class="button-group">
                <button id="start-trip-btn" class="btn btn-primary">ğŸš— Start Reis</button>
                <button id="update-stop-btn" class="btn btn-secondary hidden">ğŸ”„ Update Stop</button>
            </div>
        </section>
        
        <!-- Progress Section -->
        <section class="progress-section" id="progress-section">
            <div class="progress-layout">
                <div class="progress-column">
                    <!-- Main Destination Progress -->
                    <div class="progress-container">
                        <div class="progress-labels">
                            <span class="progress-label">ğŸ“ Start</span>
                            <span class="progress-label">ğŸ Bestemming</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-track">
                                <div id="progress-fill-destination" class="progress-fill">
                                    <span class="progress-car">ğŸš—</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Next Stop Progress -->
                    <div class="progress-container" id="next-stop-progress" style="display: none;">
                        <div class="progress-labels">
                            <span class="progress-label">ğŸ“ Start</span>
                            <span class="progress-label">â¸ï¸ Volgende Stop</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-track">
                                <div id="progress-fill-nextstop" class="progress-fill">
                                    <span class="progress-car">ğŸš—</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="first-stats-column">
                    <!-- Primary Statistics -->
                    <div class="stat-item">
                        <div class="stat-header">â° Tijd resterend</div>
                        <div id="remaining-time" class="stat-value">--:--</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-header">ğŸš— Gereisd</div>
                        <div id="traveled-distance" class="stat-value">0 km</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-header">ğŸ“Š Voortgang</div>
                        <div id="progress" class="stat-value">0%</div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Status Section -->
        <section class="second-stats-row">
            <div class="stat-item horizontal">
                <div class="stat-header">ğŸ“ Afstand resterend</div>
                <div id="remaining-distance" class="stat-value">0 km</div>
            </div>
            
            <div class="stat-item horizontal" id="next-stop-stat" style="display: none;">
                <div class="stat-header">â¸ï¸ Volgende stop over</div>
                <div id="next-stop-time" class="stat-value">--:--</div>
            </div>
        </section>
        
        <!-- Control Buttons -->
        <section class="control-section">
            <button id="stop-trip-btn" class="btn btn-danger hidden">â¹ï¸ Stop Reis</button>
            <button id="reset-trip-btn" class="btn btn-secondary hidden">ğŸ”„ Reset</button>
        </section>
    </div>
    
    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/geolocation.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
